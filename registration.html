 <script>

  const scriptURL = 'https://script.google.com/macros/s/AKfycbzIui41ms5jEwId2yoOtosTafumLi6Ec66nhkpILlzWWDbEn3mxdQ2ufMEjuzd_TICXJA/exec'

  const form = document.forms['registration']

   form.addEventListener('submit', e => {
    e.preventDefault()
    var response_message = document.getElementById("response_message");
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})

      .catch(error => response_message.innerHTML = "Error!")
  })
</script>
